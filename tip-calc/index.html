<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Tip Calculator</h1>

    <button
      id="themeToggle"
      type="button"
      aria-pressed="false"
      class="theme-toggle"
      title="Toggle dark mode"
      aria-label="Toggle dark mode"
    >
      ðŸŒ“
    </button>

    <form id="tip-form" novalidate>
      <label for="bill">Bill Amount</label>
      <input
        id="bill"
        type="number"
        inputmode="decimal"
        min="0"
        step="0.01"
        required
        autocomplete="off"
        aria-describedby="formError"
      />

      <label for="rate">Tip %</label>
      <input
        id="rate"
        type="number"
        inputmode="numeric"
        min="0"
        max="100"
        step="1"
        value="15"
        autocomplete="off"
        aria-describedby="formError"
      />

      <label for="people">Number of People</label>
      <input
        id="people"
        type="number"
        inputmode="numeric"
        min="1"
        step="1"
        value="1"
        required
        autocomplete="off"
        aria-describedby="formError"
      />

      <button type="submit">Calculate</button>
      <p id="formError" class="error" aria-live="polite" role="status"></p>
    </form>

    <section id="results" aria-live="polite" aria-atomic="true" hidden>
      <p>Total (bill + tip): <strong id="total">--</strong></p>
      <p>Tip only: <strong id="tip">--</strong></p>
      <p id="perPersonRow">Tip per person: <strong id="perPerson">--</strong></p>
      <p id="totalPerPersonRow">Total per person: <strong id="totalPerPerson">--</strong></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
